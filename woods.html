<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/loadHeadTags.js"></script>
        <title>Woods</title>
    </head>
    <body data-env="woods"><div class="fade_cover"></div>
        <div class="home_button"><img src="img/icons/icon_home.png" /></div>
        <div class="mute_button"><img class="mute_image" src="img/icons/icon_sound.png" /></div>
        <div class="speak_button"><img src="img/icons/icon_speak.png" /></div>
        <div class="cloud_3"></div>
        <div class="cloud_4"></div>

        <span class="backgrounds">
            <div class="mountain"></div>
            <div class="woods_front"></div>
            <div class="ground"></div>
        </span>

        <span class="between">
            <div data-size="50" data-bottom="0"></div>
            <div data-size="50" data-bottom="0"></div>
            <div data-size="50" data-bottom="0"></div>
        </span>

        <div id="things_container">
            <div data-top="5" data-stellar-ratio="0.8"><img src="img/woods/env/back.png" /></div>
            <div data-top="10" data-stellar-ratio="0.6"><img src="img/woods/env/mid.png" /></div>
            <div data-top="30" data-stellar-ratio="0.4"><img src="img/woods/env/front.png" /></div>
        </div>
        <div class="explosion_div">
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <img src="img/icons/arrow_right.png" class="next" />
    </body>
</html>
