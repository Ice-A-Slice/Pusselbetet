<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/loadHeadTags.js"></script>
        <title>Jungle</title>
    </head>
    <body data-env="jungle"><div class="fade_cover"></div>
        <div class="home_button"><img src="img/icons/icon_home.png" /></div>
        <div class="mute_button"><img class="mute_image" src="img/icons/icon_sound.png" /></div>
        <div class="speak_button"><img src="img/icons/icon_speak.png" /></div>
        
        <div id="canvas"></div>

        <span class="backgrounds">
            <div class="mountain_back"></div>
            <div class="trees_back"></div>
            <div class="mountain_front"></div>
            <div class="trees_front"></div>
            <div class="ground"></div>
        </span>

        <span class="between">
            <div data-size="120" data-bottom="0"></div>
            <div data-size="120" data-bottom="0"></div>
            <div data-size="120" data-bottom="0"></div>
        </span>
        
        <div id="things_container">
            <div data-top="5" data-stellar-ratio="0.8"><img src="img/jungle/env/back.png" /></div>
            <div data-top="10" data-stellar-ratio="0.6"><img src="img/jungle/env/mid.png" /></div>
        </div>
        <div class="explosion_div">
        </div>
        
        <img src="img/icons/arrow_right.png" class="next" />
   
        
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
