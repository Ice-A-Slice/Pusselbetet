<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/loadHeadTags.js"></script>
        <title>Savanna</title>
    </head>
    <body data-env="ice"><div class="fade_cover"></div>
        <div class="home_button"><img src="img/icons/icon_home.png" /></div>
        <div class="mute_button"><img class="mute_image" src="img/icons/icon_sound.png" /></div>
        <div class="speak_button"><img src="img/icons/icon_speak.png" /></div>
        
        <span class="backgrounds">
            <div class="mountain_back"></div>
            <div class="mountain_front"></div>
            <div class="ocean_back"></div>
            <div class="ocean_front"></div>
            <div class="snow"></div>
        </span>

        <span class="between">
            <div data-size="70" data-bottom="0"></div>
            <div data-size="50" data-bottom="0"></div>
            <div data-size="50" data-bottom="0"></div>
        </span>

        <div id="things_container">
            <div data-top="10" data-stellar-ratio="0.6"><img src="img/ice/env/back.png" /></div>
            <div data-top="30" data-stellar-ratio="0.4"><img src="img/ice/env/front.png" /></div>
        </div>
        <div class="explosion_div">
        </div>

        
        <img src="img/icons/arrow_right.png" class="next" />
      
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
